<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="my_styles.css" />
		<script src="jquery-1.11.0.js"></script>
		
		<link href='http://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css' />
			
		<title>CS360</title>
	</head>

	<body>

		<script src="gallery.js"></script>
		
		<section id="main" class = "switchable">
		
		<header>
			
			<img id="title" src="images/title.png" title=""  height="150" width="300"/>
			
			<img src="images/playbutton.png" id="playbutton" onmousedown=downbutton(this) onmouseup=upbutton(this) height="100" width="150" title=""/>
			
			<!--{% if login %}
			<a href="/auth/logout">Logout</a>
			{% else %} -->
			<a href="/auth/login" class = "login"><img src="images/sign-in-with-twitter-gray.png"></a>
			<!--{% endif %}-->

			<script>
			function downbutton(img){
				img.src="images/playbuttondown.png";
			}

			function upbutton(img){
				img.src="images/playbutton.png";
			}
			</script>
		
			<script>
				$("#playbutton").click(function(){
					$("#title").slideUp("fast");
					$("#playbutton").slideUp("fast");
					$("#git").fadeOut("fast");
					$(".switchable").fadeOut("fast");
					$("#game").fadeIn("fast");
					location.href='http://107.170.214.200/Game';
				});
				
			</script>

		</header>
		
			<div id = "about">THIS IS A TEST</div>
		
			<div id = "anchor">
				<div id = "connection"></div>
			
				<div id="image_container">
					<img class="landscape" src="images/landscape.jpg" alt="Visiting an old friend." title=""/>
					<img class="aspire" src="images/aspire.jpg" alt="Get Cape. Wear Cape. Fly." title=""/>
					<img class="nes" src="images/nes.jpg" alt="Classic." title=""/>
				</div>
			</div>

			<p>Welcome to Key Hopper! Improve your typing abilities and have a little fun in the process!</p>
		
		
		<footer>
				<a href = "http://github.com/ritchiejc/typing_game" target="_blank"> <img id="git" src="images/githubsymbol.png" height="200" width="200"/> </a></h3>
		</footer>
		
		</section>

	</body>
</html>
