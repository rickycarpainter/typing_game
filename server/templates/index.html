<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no">
		
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='my_styles.css') }}" />
		<script src="{{ url_for('static', filename='jquery-1.11.0.js') }}"></script>
		
		<link href='http://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css' />
			
		<title>Key Hopper</title>
	</head>

	<body>

		<script src="{{ url_for('static', filename='gallery.js') }}"></script>
		
		<section id="main" class = "switchable">
		
		<header>
			
			<img id="title" src="{{ url_for('static', filename='title.png') }}" title=""  height="150" width="300"/>
			
			<img src="{{ url_for('static', filename='playbutton.png') }}" id="playbutton" onmousedown=downbutton(this) onmouseup=upbutton(this) height="100" width="150" title=""/>
			
			{% if login %}
			<a href="/auth/logout" class = "login"><img src="/static/images/sign-out-with-twitter-gray.png"></a>
			{% else %}
			<a href="/auth/login" class = "login"><img src="/static/images/sign-in-with-twitter-gray.png"></a>
			{% endif %}

			<script>
			function downbutton(img){
				img.src="{{ url_for('static', filename='playbuttondown.png') }}";
			}

			function upbutton(img){
				img.src="{{ url_for('static', filename='playbutton.png') }}";
			}
			</script>
		
			<script>
				$("#playbutton").click(function(){
					$("#title").slideUp("fast");
					$("#playbutton").slideUp("fast");
					$("#git").fadeOut("fast");
					$(".switchable").fadeOut("fast");
					$("#game").fadeIn("fast");
					location.href='http://key-hopper.com/Game';
				});
				
			</script>

		</header>
		
		<div id = "about">Hop your way to better typing skills!
			<ul>
				<li>Use the specified keys to move around the map</li>
				<li>Grab all the carrots and head for the exit</li>
			</ul>
		</div>
		
		<div id = "anchor">
			<div id = "connection"></div>
		
			<div id="image_container">
				<img class="landscape" src="{{ url_for('static', filename='GameAssets/images/titlescreen.png') }}" alt="Title Screen." title=""/>
				<img class="aspire" src="{{ url_for('static', filename='images/Level.jpg') }}" alt="First Level" title=""/>
				<img class="nes" src="{{ url_for('static', filename='images/Completed.jpg') }}" alt="Grab all the carrots and head for the exit" title=""/>
			</div>
		</div>

			<p>Welcome to Key Hopper! Improve your typing abilities and have a little fun in the process!</p>
		
		<footer>
				<a href = "http://github.com/ritchiejc/typing_game" target="_blank"> <img id="git" src="{{ url_for('static', filename='githubsymbol.png') }}" height="200" width="200"/> </a></h3>
		</footer>
		
		</section>

	</body>
</html>
