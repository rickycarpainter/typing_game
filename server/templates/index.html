<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="my_styles.css" />
		<link href='http://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
		<script src="jquery-1.11.0.js"></script>
		
		
		<title>CS360</title>
	</head>

	<body>
		<script src="gallery.js"></script>

		<header>
			
			<img id="title" src="title.png" title=""  height="150" width="300"/>
			<img src="playbutton.png" id="playbutton" onmousedown=downbutton(this) onmouseup=upbutton(this) height="100" width="150" title=""/>

			<script>
			function downbutton(img){
				img.src="playbuttondown.png";
			}

			function upbutton(img){
				img.src="playbutton.png";
			}
			</script>
		
			<script>
				$("#playbutton").click(function(){
					$("#title").slideUp("fast");
					$("#playbutton").slideUp("fast");
					$("#git").fadeOut("fast");
					$(".switchable").fadeOut("fast");
					$("#game").fadeIn("fast");
				});
				
			</script>

		</header>
		
		<section id="main" class = "switchable">
			<div id = "connection"></div>
		
			<div id="image_container">
				<img class="landscape" src="images/landscape.jpg" alt="Visiting an old friend." title=""/>
				<img class="aspire" src="images/aspire.jpg" alt="Get Cape. Wear Cape. Fly." title=""/>
				<img class="nes" src="images/nes.jpg" alt="Classic." title=""/>
			</div>

			<p>Welcome to Key Hopper! Improve your typing abilities and have a little fun in the process!</p>
		</section>
		
		<section id="game">
			<div id="test">GAME GOES HERE</div>
		</section>
		
		<footer>
				<a href = "http://github.com/ritchiejc/typing_game" target="_blank"> <img id="git" src="githubsymbol.png" height="200" width="200"/> </a></h3>
		</footer>

	</body>
</html>
